<ion-header>

  <ion-navbar>
    <ion-title>UserControl</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list radio-group>
  <ion-list-header>
    Tipo de pesquisa
  </ion-list-header>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-radio value="nome" (click)="hideInputs('nome')"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-radio value="email" (click)="hideInputs('email')"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>CPF</ion-label>
    <ion-radio value="cpf" (click)="hideInputs('cpf')"></ion-radio>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngIf="hideNome">
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="valorPesquisa"></ion-input>
  </ion-item>
  <ion-item *ngIf="hideEmail">
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="valorPesquisa"></ion-input>
  </ion-item>
  <ion-item *ngIf="hideCPF">
    <ion-label floating>CPF</ion-label>
    <ion-input type="text" [(ngModel)]="valorPesquisa"></ion-input>
  </ion-item>
</ion-list>

<button ion-button round (click)="pesquisar()">Pesquisar</button>

  <ion-list>
    <button ion-item *ngFor="let usuario of usuarios" (click)="detalhes(usuario)">
      {{usuario.nome}}
    </button>
  </ion-list>
</ion-content>
